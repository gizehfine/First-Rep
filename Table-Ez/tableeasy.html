<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    table,
    thead,
    tbody {
      border: 4px solid teal;
      border-collapse: separate;
      width: 600px;
    }

    th,
    td{
      border: 2px solid teal;
    }
  </style>
</head>
<body>
  <table>
    <caption>Scheudle</caption>
    <thead>
      <tr>
        <th>Day</th>
        <th>Work Time</th>
        <th>Break</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Monday</td>
        <td>8:00-16:00</td>
        <td>12:00-13:00</td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td>9:00-17:00</td>
        <td>13:00-14:00</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
